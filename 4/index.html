<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* 输入框-开始 */
    input {
        width: 100px;
        transition: width 0.5s;
    }
    input:hover {
        width: 300px;
        transform: translateX(0px);
        border: 2px solid rgb(78, 145, 221);
    }
    /* 输入框-结束 */

    /* 表单-开始 */
    .form {
        table-layout: fixed;
        width: 300px;
        text-align: center;
    }

    table tr:nth-child(odd) {
        background-color: lightgray;
    }

    table tr:nth-child(-n+4) {
        color: red;
    }

    table tr:first-child {
        color: white;
        background-color: black;
    }
    /* 表单-结束 */

    /* 悬停按钮-开始 */
    .form-login {
        position: absolute;
        width: 390px;
        height: 100px;
        background-image: url(image/big2.jpg);
    }

    .btn{
        float: left;
        position: relative;
        width: 120px;
        height: 65px;
        border-radius: 10%;
        border: 0 #041c38;
        background-color: #041c38;
    }

    .btn-login_margin {
        margin-left: 15px;
    }

    .btn1 {
        background:  url(image/btn.png)  0 0;
    }

    .btn2 {
        background:  url(image/btn.png)  120px 0;
    }

    .btn3 {
        background:  url(image/btn.png)  255px 0;
    }

    div :nth-child(1):hover {
        background: url(image/btnhover.png) 0 0;
    }

    div :nth-child(2):hover {
        background: url(image/btnhover.png) 120px 0;
    }
    
    div :nth-child(3):hover {
        background: url(image/btnhover.png) 255px 0;
    }
    /* 悬停按钮-结束 */

    /* 动画-开始 */
    .gif {
        position: absolute;
        top: 400px;
        width: 180px;
        height: 300px;
        background: url(image/character.png) 0 0 no-repeat;
        animation:anim-name 1s steps(7) infinite;
    }
    
    @keyframes anim-name {
        0% {background-position: 0 0;}
        14.3% {background-position: -180px 0;}
        28.6% {background-position: -360px 0;}
        42.9% {background-position: -540px 0;}
        57.2% {background-position: -720px 0;}
        71.5% {background-position: -900px 0;}
        85.8% {background-position: -1080px 0;}
        100% {background-position: 0 0;}
    }

    #gif-start { 
        animation-timing-function: step-start; 
    }
    /* 动画-结束 */
    </style>
</head>
<body>
        <input type="text" id="btn" value="">
        <table class="form">
            <tr>
                <th>名次</th>
                <th>姓名</th>
                <th>积分</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>冠军</td>
                <td>446</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>亚军</td>
                <td>223</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>季军</td>
                <td>112</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>xxx</td>
                <td>77</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>xxx</td>
                <td>66</td>
            </tr>
            <tr>
                <td>6.</td>
                <td>xxxx</td>
                <td>55</td>
            </tr>
            <tr>
                <td>7.</td>
                <td>xxx</td>
                <td>44</td>
            </tr>
            <tr>
                <td>8.</td>
                <td>xx</td>
                <td>33</td>
            </tr>
            <tr>
                <td>9.</td>
                <td>xxxx</td>
                <td>12</td>
             </tr>
        </table>
    <div class="form-login">
        <button class="btn btn1"></button>
        <button class="btn btn2 btn-login_margin"></button>
        <button class="btn btn3 btn-login_margin"></button>
    </div>
    <div class="gif" id="gif-start">
    </div>
</body>
</html>
