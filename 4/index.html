<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    input {
        width: 100px;
        transition: width 0.5s;
    }
    input:hover {
        width: 300px;
        transform: translateX(0px);
        border: 2px solid rgb(78, 145, 221);
    }

    .form {
        table-layout: fixed;
        width: 300px;
        text-align: center;
    }

    table tr:first-child {
        color: white;
        background-color: black;
    }
    table tr:nth-child(2) {
        color: red;
    }
    table tr:nth-child(3) {
        color: red;
        background-color: lightgray;
    }
    table tr:nth-child(4) {
        color: red;
    }
    table tr:nth-child(5) {
        background-color: lightgray;
    }
    table tr:nth-last-child(4) {
        background-color: lightgray;
    }
    table tr:nth-last-child(2) {
        background-color: lightgray;
    }
    
    .form-login {
        position: absolute;
        width: 412px;
        height: 100px;
        background-image: url(image/big2.jpg);
    }

    img:hover {
        background-image:  url(image/btnhover.png);
    }

    .gif {
        position: absolute;
        top: 400px;
        width: 200px;
        height: 300px;
        background-image: url(image/character.png);
        animation:anim-name 2s infinite;
    }
    @keyframes anim-name {
        0% {background-position: 0 0;}
        14.3% {background-position: -180px 0;}
        28.6% {background-position: -360px 0;}
        42.9% {background-position: -540px 0;}
        57.2% {background-position: -720px 0;}
        71.5% {background-position: -900px 0;}
        85.8% {background-position: -1080px 0;}
        100% {background-position: 0 0;}
    }
    </style>
</head>
<body>
    <input type="text" id="btn" value="">
    <table class="form">
        <tr>
            <th>名次</th>
            <th>姓名</th>
            <th>积分</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>冠军</td>
            <td>446</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>亚军</td>
            <td>223</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>季军</td>
            <td>112</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>xxx</td>
            <td>77</td>
        </tr>
        <tr>
            <td>5.</td>
            <td>xxx</td>
            <td>66</td>
        </tr>
        <tr>
            <td>6.</td>
            <td>xxxx</td>
            <td>55</td>
        </tr>
        <tr>
            <td>7.</td>
            <td>xxx</td>
            <td>44</td>
        </tr>
        <tr>
            <td>8.</td>
            <td>xx</td>
            <td>33</td>
        </tr>
        <tr>
            <td>9.</td>
            <td>xxxx</td>
            <td>12</td>
        </tr>
    </table>
    <div class="form-login">
        <img src="image/btn.png">
    </div>
    <div class="gif">

    </div>
</body>
</html>
