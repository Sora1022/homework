<!DOCTYPE html>
<html lang="CN">
<!-- 其实，这边的语言一般我们都是写zh-CN之类的，因为是中文页面 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 400px;
            background: #ccc;
            position: absolute;
            left: 50%;
            margin-left: -200px;
            top: 50%;
            margin-top: -100px;
        }
        .a{
          height: 50px;
          width: 50px;
          background: #fc0;
          border-radius: 0 0 50px 0;
          position:absolute;
        }
        .b{
        height: 50px;
        width: 50px;
        background: #fc0;
        border-radius: 50px 0 0 0;
        position:absolute;
        left:350px;
        top:150px;
    }
    </style>
</head>

<body>
    <div class="box">
    <div class="a"></div>
    <div class="b"></div>
    </div>
</body>

</html>
