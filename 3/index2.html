<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <style type="text/css">
    *{
        box-sizing: border-box;
    }

    body{
        width: 100%;
        height: 100%;
        background-color:#eff0f4;
    }

    .head{
        text-align: center;
        display: inline-block;
        line-height: 10px;
        font-size: 18px;
    }

    a{
        line-height: 20px;
        font-size: 15px;
    }

    .title{
        width: 100%;
        height: 45px;
        margin-bottom: 10px;
        background: #5fc0cd;
        color: #fff;
    }

    .content{
        text-align: right;
        top: 20%;
        left: 2%;
    }

    .text{
        top: 20%;
        right: 2%;
    }

    .input1{
        position: relative;
        box-sizing: border-box;
        padding-left: 50px; 
    }

    .input2{
        position: relative;
        box-sizing: border-box;
        margin-top: 10px;
        padding-left: 50px; 
    }
    .button{
        text-align: center; 
        margin-top: 20px;
        text-align: center;
        width: 100%;
        height: 4%;
        background: #5fc0cd;
        line-height: 45px;
        font-size: 18px;
        color: #fff; 
        letter-spacing: 5px;
        display: inline-block;
    }

    .background1{  
        width:100%; 
        height:45px;
        border:0px;
        background-image:url(image/iphone.png);
        background-repeat: no-repeat;
        background-position-x: 15px;
        background-position-y: center;
        background-size: 25px 25px;
    }

    .background2{
        width:100%; 
        height:45px;
        border:0px;
        background-image:url(image/locked2.png);
        background-repeat: no-repeat;
        background-position-x: 15px;
        background-position-y: center;
        background-size: 25px 25px;
    }

    .caution{
        text-align: right;
        color: #5fc0cd;
    }

    </style>
</head>
<body>
    <header class="title">
        <a class="text">注册</a>
        <h1 class="head">登录</h1>
        <a class="content">关闭</a>
    </header>  
    <main>
         <input type="text" placeholder="请输入手机号" class="background1 input1">
         <input type="password" placeholder="请输入密码" class="background2 input2">   
       <button class="button">登录</button>
       <p class="caution"><a>忘记密码?</a></p>
    </main>
</body>
</html>
