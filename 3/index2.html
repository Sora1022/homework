<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <style type="text/css">
    html,body{
        width: 100%;
        padding-bottom: 100%;
        background-color:rgb(245, 239, 239);
        overflow: hidden;
    }

    h1,botton{
        text-align: center;
        top: 0;
        height: 30px;
        line-height: 45px;
        font-size: 18px;
        display: inline-block;
    }

    h1{
        margin-left: 45%;
        display: inline;
    }

    a{
        line-height: 20px;
        font-size: 15px;
        display: inline;
    }

    .title{
        position: relative;
        width: 100%;
        padding-bottom: 2%;
        background: #18b4ed;
        color: #fff;
    }

    .content{
        position: absolute;
        top: 20%;
        right: 2%; 
    }

    .text{
        position: absolute;
        top: 20%;
        left: 2%; 
    }
    
    input{
        margin-top: 10px;
        padding-left: 50px;
        width: 100%;
    }

    .botton{
        margin-top: 20px;
        text-align: center;
        width: 100%;
        height: 4%;
        background: #18b4ed;
        color: #fff; 
    }

    .background1{  
        width:100%; 
        height:45px;
        border:0px;
        background-image:url(image/iphone.png);
        background-repeat: no-repeat;
        background-size: 45px 45px;
    }

    .background2{
        width:100%; 
        height:45px;
        border:0px;
        background-image:url(image/locked2.png);
        background-repeat: no-repeat;
        background-size: 45px 45px;
    }

    .caution{
        text-align: right;
        color: #18b4ed;
    }

    </style>
</head>
<body>
    <header class="title">
        <a herf="www.baidu.com" class="text">注册</a>
        <h1 ><strong>登录</strong></h1>
        <a herf="www.baidu.com" class="content">关闭</a>
    </header>  
    <main>
       <input type="text" placeholder="请输入手机号" class="background1">
       <input type="password" placeholder="请输入密码" class="background2">
       <botton class="botton">登录</botton>
       <p class="caution"><a herf="www.baidu.com">忘记密码?</a></p>
    </main>
</body>
</html>
