<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <style type="text/css">
        *{
          margin:0;
          padding:0;
          box-sizing:border-box;
        }

        .box{
            box-sizing: border-box;
            width: 500px;
            height: 500px;
            margin: 2%;
            padding: 2%;
            padding-right: 0.5%;
            padding-bottom: 0.5%;
            overflow: hidden;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .square{
            margin: 1% 1% 1% 1%;
            float: left;
            width:30.7%;
            height: 30.7%;
            background-color: orange;
            border-radius: 10%;

        }

        .clearfix:after { 
            content:"\200B"; 
            display:block; 
            height:0; 
            clear:both; 
        }

        .clearfix {*zoom:1;}
         /*ie6/7*/
    </style>
</head>
<body>
    <div class="box clearfix">
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
    </div>
</body>
</html>
