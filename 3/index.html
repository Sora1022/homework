<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <style type="text/css">
        *{
          margin:0;
          padding:0;
          box-sizing:border-box;
        }

        .box{
            box-sizing: border-box;
            margin: 2%;
            width: 100%;
            padding-bottom: 100%;            
            overflow: hidden;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .square{
            position: relative;
            margin: 1% 1% 1% 1%;
            float: left;
            width: 31.3%;
            padding-bottom: 31.3%;
            background-color: orange;
            border-radius: 10%;
        }
        /* 九宫格布局中宽度的重要算法6x+3y=100 y为矩形的宽 */
        .clearfix:after{
            visibility: hidden;
            display: inline-block;
            content: "";
            height: 0;
            clear: both;
            *zoom: 1;
        }
        
    </style>
</head>
<body>
    <div class="box clearfix">
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
    </div>
</body>
</html>
