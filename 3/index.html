<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <style type="text/css">
        *{
          margin:0;
          padding:0;
          box-sizing:border-box;
        }

        .box{
            box-sizing: border-box;    
            width: 100%;
            padding-bottom: 100%;            
        }

        .square{
            position: relative; 
            margin-left: 1%;
            margin-top: 1%;
            float: left;
            width: 32%;
            padding-bottom: 32%;
            background-color: orange;
            border-radius: 10%;
        }

        .clearfix:after{
            display: inline-block;
            content: "";
            overflow: hidden;
            clear: both;
        }
        
        .clearfix:before,.clearfix:after {
            content:"";
            display:table;
            }

        .clearfix:after { clear:both; }
        
        .clearfix{
            *zoom: 1;
        }
        /* 1.margin-top: 1px; margin-right: 1px; margin-bottom: 1px; margin-left: 1px; */
        /* 2.margin-top: 1px; margin-right: 2px; margin-bottom: 1px; margin-left: 2px; */
        /* 3.margin-top: 1px; margin-right: 2px; margin-bottom: 3px; margin-left: 2px; */
        /* 4.margin-top: 1px; margin-right: 2px; margin-bottom: 3px; margin-left: 4px; */
        /* 5.border-top-width: 1px; border-right-width: 1px; border-bottom-width: 1px; border-left-width: 1px;
         border-top-style: solid; border-right-style: solid; border-bottom-style: solid; border-left-style: solid;
         border-top-color: red; border-right-color: red; border-bottom-color: red; border-left-color: red;*/
    </style>
</head>
<body>
    <div class="box clearfix">
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
    </div>
</body>
</html>
