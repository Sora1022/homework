<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <style type="text/css">
        html{
            overflow: hidden;
        }

        *{
          margin:0;
          padding:0;
          box-sizing:border-box;
        }

        .box{
            box-sizing: border-box;    
            width: 100%;
            padding-bottom: 100%;            
        }

        .square{
            position: relative;
            margin: 1%;
            float: left;
            width: 31%;
            padding-bottom: 31%;
            background-color: orange;
            border-radius: 10%;
        }

        .clearfix:after{
            display: inline-block;
            content: "";
            overflow: hidden;
            clear: both;
        }
        
        .clearfix::after {
	        display: table; content: " ";
        }
        .clearfix::before {
	       display: table; content: " ";
        }
        .clearfix::after {
	       height: 0px; line-height: 0; clear: both; visibility: hidden;
        }
        .clearfix::after {
	       display: table; content: " ";
        }
        .clearfix::before {
	       display: table; content: " ";
        }
        .clearfix::after {
	       height: 0px; line-height: 0; clear: both; visibility: hidden;
        }
        .claerfix{
            *zoom: 1;
        }

    </style>
</head>
<body>
    <div class="box clearfix">
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
    </div>
</body>
</html>
