<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <style type="text/css">
        html{
            overflow: hidden;
        }

        *{
          margin:0;
          padding:0;
          box-sizing:border-box;
        }

        .box{
            box-sizing: border-box;    
            width: 100%;
            padding-bottom: 100%;            
        }

        .square{
            position: relative; 
            margin-left: 1%;
            margin-top: 1%;
            float: left;
            width: 32%;
            padding-bottom: 32%;
            background-color: orange;
            border-radius: 10%;
        }

        .clearfix:after{
            display: inline-block;
            content: "";
            overflow: hidden;
            clear: both;
        }
        
        .clearfix:before,.clearfix:after {
            content:"";
            display:table;
            }

        .clearfix:after { clear:both; }
        
        .clearfix{
            *zoom: 1;
        }
        /* 1.margin: 1px 0 0 0  */
        /* 2.margin: 1px 2px 0 0  */
        /* 3.margin: 1px 2px 3px 0  */
        /* 4.margin: 1px 2px 3px 4px  */
        /* 5.border: 1px 1px 1px 1px solid red */
    </style>
</head>
<body>
    <div class="box clearfix">
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
    </div>
</body>
</html>
