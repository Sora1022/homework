<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--去查这个标签 -->
    <!-- content的作用是让当前viewport的宽度等于设备的宽度，同时不允许用户手动缩放。 -->
    <!-- "width=device-width"是指宽度设为移动设备的屏幕宽度 -->
    <!-- "initial-scale=1.0"是设置页面的初始缩放值为1，指不允许用户手动缩放 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 400px;
            background: #ccc;
            position: absolute;
            left: 50%;
            margin-left: -200px;
            top: 50%;
            margin-top: -100px;
        }
        
        .circle1 {
            border-radius: 0 0 100px 0;
            position: absolute;
        }

        .circle2 {
            border-radius: 100px 0 0 0;
            position: absolute;
            left: 300px;
            top: 100px;
        }

        .circle{
            height: 100px;
            width: 100px;
            background: #6cf;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="circle1 circle"></div>
        <div class="circle2 circle"></div>
    </div>
</body>

</html>
