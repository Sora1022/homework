<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/iconfont.css">
    <style>
        .top {
            width:1440px;
            background-image: url(image/bgp1.png); 
            background-size: 100%;
            background-repeat: no-repeat;
            color:white;
        }

        .leftpic {
            margin-top: 30px;
            margin-left:150px;
        }

        .nav {
            margin: 100px 300px 200px 50px;
            float: right;
        }

        .exp {
            margin-top: 70px;
            margin-bottom: 20px;
        }

        button {
            border: none;
            background-color: transparent;
        }
        /* 头部结束 */

        .middletitle {
            margin-top: 80px;
            margin-bottom: 80px;
            margin-left: -70px;
            text-align: center;
        }

        .middlepart {
            float: left;
            width: 32%;
            text-align: center;
        }

        .middlepara {
            margin-top: 20px;
        }
        /* 产品介绍结束 */

        .middle-bgp {
            position: relative;
            width:1440px;
            height: 487px;
            margin-top: 100px;
            background-image: url(image/bgp2.png); 
            background-size: 100%;
            background-repeat: no-repeat;
            z-index:50;
        }

        .left-phone {
            position:absolute;
            margin-top: 150px;
            margin-left: 300px;
            z-index:90;
        }

        .right-phone {
            position:absolute;
            margin-top: 150px;
            margin-left: 750px;
            z-index:90;
        }

        .middle-phone {
            position:absolute;
            margin-top: 100px;
            margin-left: 500px;
            z-index:100;
        }
        /*中间部分结束*/

        .middle-paragraph {
            margin-top: 350px;
        }

        .middle-paragraph p {
            color: grey;
        }

        .middle-title {
            margin-bottom: 20px;
            margin-left: -180px;
            text-align: center;
        }

        .middle-tip {
            float: left;
            margin-left: 5%;
            width: 40%;
        }

        .middle-square {
            float: left;
            width: 70px;
            height: 70px;
            margin-top: 30px;
            margin-right: 20px;
            border: 1px;
        }

        .middle-para {
            margin-top: 30px;
        }

        .clearfix:after {
            display: inline-block;
            content: "";
            overflow: hidden;
            clear: both;
        }

        .clearfix:before, .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="top clearfix">       
        <div class="nav">
            <div><img src="image/LIFETRACKR.png"></div>
            <div class="exp"><img src="image/a1.png"></div>
            <button><img src="image/apple.png" href="https://www.apple.com/cn"></button>
            <button><img src="image/google.png" href="https://google.com.pe"></button>
        </div>
        <div class="leftpic"><img src="image/hand.png"></div>
    </div>
    <div class="clearfix">
        <div class="middletitle">
            <div class="middlepara"><img src="image/a2.png"></div>
        </div>
        <div>
            <div class="middlepart">
                <i class="iconfont icon-rili"></i>
                <div class="middlepara"><img src="image/a3.png"></div>
            </div>
            <div class="middlepart">
                <i class="iconfont icon-shizhong"></i>
                <div class="middlepara"><img src="image/a4.png"></div>
            </div>
            <div class="middlepart">
                <i class="iconfont icon-cansaiduixiangren"></i>
                <div class="middlepara"><img src="image/a5.png"></div>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="middle-bgp">
            <div><img src="image/middle.png" class="middle-phone"></div>
            <div><img src="image/left.png" class="left-phone"></div>
            <div><img src="image/right.png" class="right-phone"></div>  
        </div>
        <div class="middle-paragraph">
            <div class="middle-title">
                <div><img src="image/a6.png"></div>
            </div>
            <div>
                <div class="middle-tip">
                    <div class="middle-square"><img src="image/1.png"></div>
                    <div class="middle-para"><img src="image/a7.png"></div>
                </div>
                <div class="middle-tip">
                    <div class="middle-square"><img src="image/2.png"></div>
                    <div class="middle-para"><img src="image/a8.png"></div>
                </div>
                <div class="middle-tip">
                    <div class="middle-square"><img src="image/3.png"></div>
                    <div class="middle-para"><img src="image/a9.png"></div>
                </div>
                <div class="middle-tip">
                    <div class="middle-square"><img src="image/4.png"></div>
                    <div class="middle-para"><img src="image/a10.png"></div>
                </div>
                <div class="middle-tip">
                    <div class="middle-square"><img src="image/5.png"></div>
                    <div class="middle-para"><img src="image/a11.png"></div>
                </div>
                <div class="middle-tip">
                    <div class="middle-square"><img src="image/6.png"></div>
                    <div class="middle-para"><img src="image/a12.png"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
